---
# Stage 2 PPO: Load completed PPO 1 model, continue training with same rewards.
# Run: qwop-python train_ppo -c config/train_ppo_2.yml
# Set model_load_file to your completed PPO 1 model before running.

seed: ~
run_id: ~

# Path to completed PPO 1 model (e.g., PPO-jxan0tk8)
model_load_file: "data/PPO-jxan0tk8/model.zip"

out_dir_template: "data/PPO2-{run_id}"
log_tensorboard: true

# Additional 5M steps beyond PPO 1 (same reward structure, extended training)
total_timesteps: 5_000_000
max_episode_steps: 5000
n_checkpoints: 5
n_envs: 8

learner_kwargs:
  policy: "MlpPolicy"
  use_sde: false
  sde_sample_freq: 4
  n_steps: 2048
  batch_size: 32
  n_epochs: 10
  gamma: 0.95
  gae_lambda: 0.98
  clip_range: 0.4
  normalize_advantage: true
  ent_coef: 0.001
  vf_coef: 0.5
  max_grad_norm: 3

# Match stage 1 final LR (0.0001) so we continue gently, not with high LR
learner_lr_schedule: "const_0.0001"

env_kwargs:
  __include__: "config/env.yml"
  frames_per_step: 4
  reduced_action_set: false

# Same rewards as PPO 1 (no reward shaping)
env_wrappers: []
