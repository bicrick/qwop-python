# QRDQN Training Configuration - Single Process
# Use this config for testing or on systems with multiprocessing issues
# Slower than parallel training but more stable

# Algorithm and training duration
algorithm: QRDQN
total_timesteps: 1_000_000  # Reduced for testing
n_envs: 1                   # Single environment (no multiprocessing)
max_episode_steps: 1000

# Environment configuration
env_kwargs:
  frames_per_step: 4
  reduced_action_set: true
  failure_cost: 10.0
  success_reward: 50.0
  time_cost_mult: 10.0

# QRDQN hyperparameters
learner_kwargs:
  buffer_size: 100_000
  learning_starts: 10_000
  batch_size: 64
  gamma: 0.997
  learning_rate: 0.001
  target_update_interval: 512
  exploration_fraction: 0.3
  exploration_initial_eps: 0.2
  exploration_final_eps: 0.0
  train_freq: 4
  gradient_steps: 1
  policy_kwargs:
    net_arch: [256, 256]

# Checkpointing
save_freq: 50_000
checkpoint_dir: data/checkpoints
model_dir: data/models

# Logging
log_dir: data/logs
tensorboard: true
user_metrics_log_interval: 1  # Log every step (like qwop-wr) for frequent TensorBoard updates
